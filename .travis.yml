language: node_js

sudo: false

notifications:
  email:
  - yiminghe@gmail.com
node_js:
- 4.0.0
# whitelist
branches:
  only:
    - master
before_install:
- |
  if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
  then
    echo "Only docs were updated, stopping build process."
    exit
  fi
script:
- |
  if [ "$TEST_TYPE" = test ]; then
    npm test
  else
    npm run $TEST_TYPE
  fi
env:
  matrix:
  - TEST_TYPE=lint
  - TEST_TYPE=browser-test
  - TEST_TYPE=browser-test-cover